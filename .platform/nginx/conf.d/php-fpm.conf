# Override EB's default php-fpm.conf to set correct document root for Laravel
# This file replaces EB's php-fpm.conf

# Set document root to Laravel's public directory
root /var/app/current/public;

# PHP-FPM configuration (matching EB's default settings)
location ~ \.php$ {
    fastcgi_pass unix:/run/php-fpm/www.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
}
