# Laravel nginx config for EB AL2023
# This snippet is included inside EB's existing server block

# Set correct document root for Laravel
root /var/app/current/public;
index index.php index.html;

# Laravel front controller
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Block hidden files (except .well-known)
location ~ /\.(?!well-known).* {
    deny all;
}
