# Laravel routing for EB when root is /var/www/html (app root)
# Note: Do not set 'root' here - EB's php.conf already sets it
# We route through /public without changing EB's root directive

location / {
    # Serve real files from /public without changing EB's root directive
    try_files $uri $uri/ /public$uri /public$uri/ /public/index.php?$query_string;
}

# Block hidden files (except .well-known)
location ~ /\.(?!well-known).* {
    deny all;
}
