name: Deploy to AWS

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_sqlite, pdo_mysql, mbstring, xml, ctype, json, bcmath, openssl, tokenizer

      - name: Install dependencies
        run: |
          composer install --optimize-autoloader --no-interaction --prefer-dist

      - name: Run tests
        run: |
          [ -f .env ] || cp .env.example .env
          php artisan test
        env:
          APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install --legacy-peer-deps

      - name: Build assets
        run: npm run build

      - name: Create deployment package
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "*.env*" \
            -x "node_modules/*" \
            -x "vendor/*" \
            -x "storage/logs/*" \
            -x "storage/framework/cache/*" \
            -x "storage/framework/sessions/*" \
            -x "storage/framework/views/*" \
            -x ".DS_Store" \
            -x "tests/*" \
            -x ".github/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create Elastic Beanstalk storage location (if needed)
        run: |
          aws elasticbeanstalk create-storage-location --region us-east-1 || echo "Storage location may already exist"
        continue-on-error: true

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: periscope-server
          environment_name: ${{ github.ref == 'refs/heads/main' && 'periscope-server-env' || 'periscope-server-staging-env' }}
          version_label: ${{ github.sha }}-${{ github.run_number }}-${{ github.run_attempt }}
          region: us-east-1
          deployment_package: deploy.zip
          use_existing_version_if_available: true
          wait_for_environment_recovery: 300

      - name: Cleanup
        if: always()
        run: rm -f deploy.zip
